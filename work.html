<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Change Contents Notes</h1>
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name" placeholder="jane">
            </div>
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name" placeholder="doe">
            </div>
        </div>
        <button name="sayhello">sayhello</button>
        <div id="names"></div>
    </div>
</div>
<script>
    const firstname = document.getElementById('first');
    const lastname = document.getElementById('last');
    const names = document.getElementById('names');
    const helloButton = document.querySelector('[name="sayhello"]');

    helloButton.addEventListener('click', function(e) {
        const name = document.createElement('p');
        name.innerHTML =`${firstname.value} ${lastname.value}`;
        names.insertAdjacentElement('afterbegin', name);


    })



</script>
</body>
</html>
